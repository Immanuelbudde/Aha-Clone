<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      html {
        background-color: black;
      }
      img {
        width: 3.5rem;
        margin: 20px;
      }
      .Navbar.main {
        display: flex;
      }
      .Nav-links {
        margin-top: 25px;
        margin-left: 50px;
        display: flex;
        gap: 30px;
      }
      .Nav-links a {
        color: rgb(141, 136, 136);
        font-size: 17px;
        text-decoration: none;
        font-weight: 600;
      }
      .Nav-buttons button {
        width: 9rem;
        height: 2.4rem;
        border-radius: 50px;
        background-color: #ff6e2f;
        border: none;
        color: white;
        font-weight: 600;
        font-size: 16px;
        box-shadow: 0px 0px 15px #ff6e2f;
      }
      .Nav-buttons {
        display: flex;
        gap: 20px;
        margin-top: 16px;
        margin-left: 18%;
      }
      input {
        width: 200px;
        height: 25px;
        border-radius: 5px;
        border: none;
        margin-left: 50px;
      }
      i {
        color: white;
        margin-top: 10px;
        font-size: 25px;
      }
      .Nav-buttons a {
        font-size: 20px;
        color: white;
        text-decoration: none;
      }
      .Aha-interface img{
        width: 100%;
        height: 610px;
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0px;
        margin-top: 0px;
      }
      .bg-video{
        width: 70%;
        height: 610px;
      }
      .left-head{
        width: 30%;
        height: 610px;
        background-color: white;
      }
      .banner-parent{
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="Navbar main">
      <div>
        <img src="./Assests/Aha-logo.png" alt="" />
      </div>
      <div class="Nav-links">
        <a href="">Home</a>
        <a href="">Movies</a>
        <a href="">Shows</a>
        <a href="">Web Series</a>
        <a href="">Channels</a>
        <a href="">Premium</a>
      </div>
      <div class="Nav-buttons">
        <input type="text" placeholder="Search" />
        <a href="Subscription.html"><button type="submit">Subscribe Now</button></a>
        <a href="Login.html"><i class="fa-solid fa-user"></i>Sign In</a>
      </div>
    </div>
    <div class="banner-parent">
      <div class="left-head">
    </div>
    <div class="video">
      <video autoplay muted loop playsinline class="bg-video">
      <source src="./Assests/dude-trailler.mp4" type="video/mp4" />
    </video>
    </div>
    </div>
    <div class="Aha-interface">
      <img src="./Assests/Aha-interface1.png" alt="">
    </div>
    <div class="Aha-interface">
      <img src="./Assests/Aha-interface2.png" alt="">
    </div>
  </body>
</html>
