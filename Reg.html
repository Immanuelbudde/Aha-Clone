<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      html {
        background: linear-gradient(black, rgba(255, 89, 0, 1));
        height: 732px;
      }
      img {
        width: 6%;
        height: 4%;
        margin-left: 20px;
        margin-top: 20px;
      }
      .parent {
        width: 450px;
        height: 500px;
        padding: 15px;
        margin: auto;
        margin-top: 20px;
        border-radius: 10px;
        background-color: rgb(26, 26, 26);
        border: 0.2px solid gray;
        display: flex;
        flex-direction: column;
        
      }
      .parent:hover {
        box-shadow: 2px 3px 10px orange;
      }
      input {
        padding: 8px;
        width: 60%;
        margin-top: 5px;
      }
      button a {
        text-decoration: none;
        margin-right: 60%;
        color: white;
      }
      button {
        padding: 10px;
        padding-left: 30%;
        width: 80%;
        margin: 10px;
        background-color: transparent;
        color: white;
        border-radius: 50px;
        border: 2px solid orange;
        margin-right: 20px;
        margin-top: 20px;
        font-size: 20px;
        box-shadow: 2px 3px 10px orange;
      }
      label {
        color: white;
      }
      h1 {
        color: white;
        font-size: 50px;
        margin-left: 20px;
        margin-top: 8px;
        margin-bottom: 8px;
      }
      label{
        margin-top: 6px;
      }
      input {
        border: 2px solid orangered;
        border-radius: 10px;
        width: 70%;
      }
      button:hover{
        background-color: orangered;
        border: 2px solid white;
        color: white;
      }
      i{
        font-size: 20px;
        margin: 10px;
        padding: 8px 10px 7px;
        border-radius: 10px;
      }
      .Icons{
        display: flex;
        padding-left: 25%;
        gap: 2px;
      }
      i:hover{
        box-shadow: 2px 3px 10px white;
      }
      i.fa-brands.fa-google{
        background-color: white;
        color: black;
      }
      i.fa-brands.fa-facebook{
        background-color: white;
        color: blue;
      }
      i.fa-regular.fa-envelope{
        background-color: white;
        color: red;
      }
      p{
        color: white;
        margin-left: 30%;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div>
        <img src="Assests/Aha-logo.png" alt="" />
      </div>
      <div class="parent">
        <h1>Let's Get <br />Started <span style="color: orangered">.</span>
        </h1>
        <label for="">Email or Phone</label>
        <input type="text" placeholder="Enter your Email or Phone" />
        <label for="">Password</label>
        <input type="password" placeholder="Enter your Password" />
        <label for="">Confirm Password</label>
        <input type="password" placeholder="Confirm your Password" />
        <a href="index.html"><button type="submit">Sign up</a></button>
        <p>--- Or Sign in with ---</p>
        <div class="Icons">
          <a href="https://www.google.com/"><i class="fa-brands fa-google"></a></i>
          <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></a></i>
          <a href="https://mail.google.com/mail/u/0/#inbox"><i class="fa-regular fa-envelope"></a></i>
        </div>
      </div>
    </form>
  </body>
</html>
